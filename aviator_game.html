<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hansell'in Casino Mekanı - Aviator</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="aviator_style.css"> </head>
<body>
    <div class="casino-container aviator-game">
        <header>
            <a href="lobby.html" class="back-to-lobby">Lobiye Dön</a>
            <h1>Aviator <span class="emoji">✈️💰</span></h1>
            <p class="balance-info-right">Bakiyen: <span id="currentBalance">0.00</span> TL</p>
        </header>

        <main class="aviator-main">
            <div class="past-multipliers" id="pastMultipliers">
            </div>

            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div class="multiplier-display" id="multiplierDisplay">1.00x</div>
                <img src="assets/images/airplane.png" alt="Aviator Uçağı" class="airplane" id="airplane"> 
                <div class="countdown-timer" id="countdownTimer">10</div>
            </div>

            <div class="betting-area">
                <div class="bet-input-group">
                    <label for="betAmount">Bahis Miktarı:</label>
                    <input type="number" id="betAmount" value="10.00" min="1" step="0.5" class="game-input">
                    <button id="betButton" class="game-button">BAHİS YAP</button>
                    <button id="cashOutButton" class="game-button cashout-button" disabled>KAZANCI AL (0.00)</button>
                </div>
            </div>
            <p id="gameMessage" class="message"></p>
        </main>

        <footer>
            <p>&copy; 2025 Hansell'in Casino Mekanı. Tüm Hakları Saklıdır.</p>
        </footer>
    </div>

    <script src="script.js"></script> 
    <script src="aviator_script.js"></script> </body>
</html>
