<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rulet Oyunu</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <div class="game-container">
        <h1>Avrupa Ruleti</h1>

        <div class="roulette-wheel">
            <div class="wheel-display">00</div> </div>

        <div class="betting-table">
            <h2>Bahis Alanı</h2>
            <div class="numbers-grid">
                </div>
            <div class="special-bets">
                </div>
        </div>

        <div class="chip-selection">
            <h2>Çipler</h2>
            <div class="chips">
                <div class="chip" data-value="1">1</div>
                <div class="chip" data-value="5">5</div>
                <div class="chip" data-value="10">10</div>
                <div class="chip" data-value="25">25</div>
                <div class="chip" data-value="100">100</div>
            </div>
        </div>

        <div class="game-controls">
            <button id="spinButton">Çarkı Çevir</button>
            <button id="clearBetsButton">Bahisleri Temizle</button>
        </div>

        <div class="game-info">
            <p>Mevcut Bakiye: <span id="balance">1000</span></p>
            <p>Toplam Bahis: <span id="currentBet">0</span></p>
            <p>Sonuç: <span id="lastResult">-</span></p>
        </div>

    </div>

    <script src="script.js"></script> </body>
</html>
