<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeus Slot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 id="zeusSlotTitle">Zeus Slot</h1>
            <div class="music-controls">
                <button id="musicToggleButton">Müziği Kapat</button>
                <input type="range" id="musicVolume" min="0" max="1" step="0.1" value="0.2" title="Müzik Ses Seviyesi">
            </div>
            <p class="balance-info-right">Bakiye: <span id="balance">0.00</span> TL</p>
        </header>

        <main class="slot-machine">
            <div class="character-display left">
                <img src="assets/images/zeus_sol.png" alt="Zeus Karakteri Sol" />
            </div>
            
            <div class="reels-container">
                <div class="reel" id="reel1"></div>
                <div class="reel" id="reel2"></div>
                <div class="reel" id="reel3"></div>
                <div class="reel" id="reel4"></div>
            </div>

            <div class="character-display right">
                <img src="assets/images/zeus_sag.png" alt="Zeus Karakteri Sağ" />
            </div>

            <div class="controls">
                <div class="balance-bet-info">
                    <p>Bakiye: <span id="currentBalance">0.00</span> TL</p>
                    <p>Bahis: <span id="currentBet">10.00</span> TL</p>
                    <p>Bedava Spin: <span id="freeSpinsCount">0</span></p>
                </div>
                <div class="bet-controls">
                    <button id="betMinus" aria-label="Bahis Azalt">-</button>
                    <button id="betPlus" aria-label="Bahis Arttır">+</button>
                </div>
                <button id="spinButton" class="spin-button">Çevir</button>
                <p class="last-win">Son Kazanç: <span id="lastWin">0.00</span> TL</p>
            </div>
        </main>

        <footer>
            <button id="backToLobbyButton" class="back-button">Lobiye Geri Dön</button>
            <p>&copy; 2025 Hansell'in Casino Mekanı. Zeus Slot.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
